name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system deps
        run: playwright install --with-deps

      - name: Run tests
        run: pytest -v

      - name: Generate Allure report (HTML)
        if: always()
        run: |
          if [ -d allure-results ] && [ "$(ls -A allure-results 2>/dev/null)" ]; then
            docker run --rm -v $PWD/allure-results:/allure-results -v $PWD/allure-report:/allure-report \
              andgineer/allure:2 allure generate /allure-results -o /allure-report --clean
          fi
        continue-on-error: true

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload Allure results (raw)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload Allure report for GitHub Pages
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
